<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="module" src="../landingPageLogIn.js" defer></script>

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../styles/landingPage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="nav-bar d-flex justify-content-between">
            <div class="title ml-2 text-white"><h1>The Gist</h1></div>
            <div class="nav-parts d-flex align-items-center">
                <input class="search m-1" id="search-bar" placeholder="Search to add an interest...">
                <button class="login-button text-white m-1" id="submit-button">Submit</button>
                <button id="logOut" class="login-button text-white m-1">Logout</button>
                <img class="m-1" src="../../images/profile_icon.svg" alt="profile-icon">
                <img class="m-1" src="../../images/settings_icon.svg" alt="settings-icon">
            </div>
        </div>
        <div class="main">
            <div class="top d-flex justify-content-around align-items-center">
                <div class="interests">
                    Your Top 3 Interests
                    <div class="inner-box-wide" id="interest-box"></div>
                </div>
                <div class="general-analysis">
                    General analysis of all trending
                    <div id="analysis-4" class="inner-box-wide">
                    </div>
                </div>
                <div class="tweet-day">
                    Poppin Tweet: 
                    <div id="tweet-box">
                    </div>
                </div>
            </div>
            <div class="bottom d-flex justify-content-around align-items-center">
                <div class="trending">
                    top 10 trending
                    <div class="inner-box-long" id="top-trending"></div>
                </div>
                <div class="analysis">
                    Analysis
                    <div class="analysis-container d-flex">
                        <div class="left d-flex flex-column justify-content-around w-50 h-100">
                            <div id="analysis-1" class="analysis-small"></div>
                            <div id="analysis-2" class="analysis-small"></div>
                        </div>
                        <div class="right w-50 h-100">
                            <div id="analysis-3" class="analysis-big"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
